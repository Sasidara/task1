<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="title">Stopwatch</div>
</body>
</html>
<div class="container">
    <div class="stopwatch">
      <div class="display">
        <div id="time">00:00:00</div>
        <button id="start" onclick="startStopwatch()">Start</button>
        <button id="lap" onclick="lapTime()">Lap</button>
        <button id="reset" onclick="resetStopwatch()">Reset</button>
      </div>
      <ul id="laps"></ul>
    </div>
  </div>
  
  <audio id="startSound">
    <source src="start_sound.mp3" type="audio/mpeg">
  </audio>
</body>
</html>
